<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lainganhang</title>
</head>
<body>
    <script>
        let sotiengui = + prompt ('nhap so tien can gui');
        let laisuat = prompt ('nhap lai suat trong 1 nam');
        let nam = + prompt ('nhap so nam gui tien');
        let sotienlai_1nam = sotiengui * laisuat;
        let sotienlai = sotiengui * laisuat * nam;
        let tongsotien = sotiengui + sotienlai;
        document.write ('so tien lai 1 nam la:'+ sotienlai_1nam + '<br>' +'so tien lai trong '+ nam + ' nam la: '+ sotienlai + 
         '<br>' + 'tong so tien sau '+ nam + ' nam la:'+ tongsotien)
    </script>
</body>
</html>
